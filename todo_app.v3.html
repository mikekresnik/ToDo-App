<script id="jsbin-javascript">
// What do I need to store?
// task (string), deadline (date), notes (string), complete (boolean)

var toggleCompletion = function(li) {
  if (li.className === "" || li.className.indexOf("disabled") == -1) {
    li.className += " disabled";
  }
  else {
    li.className = li.className.replace("disabled", "");
  }
};

var d = new Date();
  var curr_year = d.getFullYear();
  var curr_Month = d.getMonth() + 1; // +1 to zero based month
  var curr_date = d.getDate();
  var todayDate =   (curr_year +"-"+curr_Month+"-"+ curr_date );


window.onload = function () {
  
  
  
  var tasks2 = [];
  
  var userTask = function() {
    document.getElementById('todo').innerHTML = "";
    
    //for loop in a function START

    for(var i = 0; i < tasks2.length; i++); {
    var listItem = document.createElement('li');
      listItem.className = "list-group-item"; 
    listItem.innerHTML = "<span1>" + tasks2[i].task + "</span1>" + "<span3></span3>" + 
                         "<span2>" + tasks2[i].deadline + " </span2>" + "<span3></span3>"  + 
                         tasks2[i].notes + "<span3></span3><p>";
      listItem.setAttribute("onclick", "toggleCompletion(this)");
      
     
    document.getElementById('todo').appendChild(listItem);
      
  }//loop END
    
 
  };//function END
               
              userTask();//userTask function called
  
  
  
  document.getElementById('form').onsubmit = function () {
        tasks2.push({
          task: document.getElementById('taskText').value,
          deadline: document.getElementById('dueText').value, 
          notes: document.getElementById('noteText').value  
                    });
    
  
               userTask();//userTask function called
    
                
                console.log(tasks2);
                
    
                
                    
                    return false;

                
      
            }; //end of onsubmit
  
  
  
}; //end of onload function


</script>
